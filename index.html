<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Calculator | Damien Courcoux</title>
  <meta name="description" content="Une calculette, parce que tout bon développeur qui se respecte,
  à forcément fait au moins une fois une calculette ! Projet trouvé sur Frontend Mentor">
</head>

<body data-theme="theme one">
  <main>
    <a href="/" class="title">
      Calculator
    </a>
    <header>
      <div class="settings">
        <h1 class="settings_title">calc</h1>
        <h2 class="settings_theme">Theme</h2>
        <label for="option1" id="labelOption1">1</label>
        <label for="option2" id="labelOption2">2</label>
        <label for="option3" id="labelOption3">3</label>
        <label for="optionNoel" id="labelOptionNoel">noel</label>
        <div class="settings_input">
          <input type="radio" checked class="settings_theme--options-option" id="option1" name="option">
          <input type="radio" class="settings_theme--options-option" id="option2" name="option">
          <input type="radio" class="settings_theme--options-option" id="option3" name="option">
          <input type="radio" class="settings_theme--options-option" id="optionNoel" name="option">
          <span class="toggleOptionTheme"></span>
        </div>
      </div>
      <div class="result">
        <p class="result_number">399.981</p>
      </div>
    </header>

    <section class="buttons_container">
      <div class="buttons_container-numbers">
        <div class="btn" id="btn-7">7</div>
        <div class="btn" id="btn-8">8</div>
        <div class="btn" id="btn-9">9</div>
        <div class="btn" id="btn-del">←</div>
        <div class="btn" id="btn-4">4</div>
        <div class="btn" id="btn-5">5</div>
        <div class="btn" id="btn-6">6</div>
        <div class="btn" id="btn-plus">+</div>
        <div class="btn" id="btn-1">1</div>
        <div class="btn" id="btn-2">2</div>
        <div class="btn" id="btn-3">3</div>
        <div class="btn" id="btn-less">-</div>
        <div class="btn" id="btn-dot">.</div>
        <div class="btn" id="btn-0">0</div>
        <div class="btn" id="btn-divide">/</div>
        <div class="btn" id="btn-multiply">x</div>
      </div>
      <div class="buttons_container-actions">
        <div class="btn" id="btn-reset">RESET</div>
        <div class="btn" id="btn-equal">=</div>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://damiencourcoux.me">Damien Courcoux</a>.
  </footer>

  <script src="app.js"></script>
</body>

</html>
